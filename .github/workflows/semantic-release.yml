name: semantic-release

on: push

jobs:
  semantic-release:
    name: Run semantic-release
    runs-on: ubuntu-latest
    container: node:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
      - name: Run semantic-release
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: yarn semantic-release
